<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com checkbox e radiobox </title>
</head>
<body>
    <form action="">
       <p>Nome:</p><input type="text" name="nome" >
       <br> <br>
       <input type="checkbox" name="termodeconsentimento" id="">Eu aceito os  <a href="link"> termos</a> </a>
       <br> <br>
       <input type="text" name="nome" value="Isabelle Pacheco ">
       <br> <br>
       <input type="text" name="endereco" placeholder="Digiti aqui seu endereço"> <!--placeholder deixa sujestão de texto -->
       <br> <br>
       <input type="text" name="escola"
       value="Não Alterável" readonly>
       <br> <br>
       <input type="text" name="escola" value="Campo desabilitado"  disabled><!-- disabled desabilita o campo-->
       <br> <br>
       <input type="text" name="ano" value="limitado" maxlength="4"> <!-- permite so quatro caracteres-->
       <br> <br>
       <input type="text" name="email" required> <!-- campo obrigatorio pra responder -->
       <br> <br>
       <input type="submit" value="Enviar"> <!--botao de enviar -->
       

    </form>
    
</body>
</html>
