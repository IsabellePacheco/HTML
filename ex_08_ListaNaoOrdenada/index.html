<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Não Ordenada</title>
</head>
<body>
    <ul style="list-style: disc;"> <!--lista nao ordenada-->
        <li>Cachorro 🐶</li>
        <li>Gato 🐈</li>
        <li>Passáro 🕊️</li>
        <li>Cavalo 🐴</li>
    </ul>
    <ul style="list-style:circle;">
        <li>Tigre 🐯</li>
        <li>Leão 🦁</li>
        <li>Macaco 🐒</li>
        <li>Porco 🐷</li>
    </ul>
    <ul style="list-style:square;">
        <li>Melancia 🍉</li>
        <li>Maça 🍎</li>
        <li>Morango 🍓</li>
        <li>Manga 🥭</li>
    </ul>
    <ul style="list-style:nome;">
        <li>Pipoca🍿  </li>
        <li>Pizza 🍕</li>
        <li>Comida Japonesa 🍣</li>
        <li>Lanche 🍔</li>
    </ul>
    
</body>
</html>
