<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista ordenada</title>
</head>
<body>
    <ol><!--lista oedenada-->
        <li>Salgadinho</li><!--lista -->
        <li>Bolacha</li>
        <li>Chocolate</li>
        <li>Coca Cola</li>
    </ol>
    <ol type="i"> <!--numeros romanos minusculo-->
        <li>Estados Unido</li>
        <li>Espanha</li>
        <li>Nova York</li>
        <li>Canada</li>
    </ol>
    <ol type="I"> <!--Numero romanos maiusculo-->
        <li>Escolhas</li>
        <li>Eu sou sentimento</li>
        <li>Acasso não sabeis</li>
        <li>Lindo momento</li>
    </ol>
    <ol type="a"><!--letras em minusculo-->
        <li>Elementos</li>
        <li>Minha Irma e Eu</li>
        <li>Divetidamente</li>
        <li>É assim que acaba</li>
    </ol>
</body>
</html>
